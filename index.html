<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Control Structure in JavaScript</title>
    <style>
        body{
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #f2ead8;
        display: grid;
        font-family: "Trirong", serif;
        }
    </style>
</head>
<body>
    <h1>Use of conditional statements(if..else).</h1>
	
    <div>
        <h3>Whether the number is Odd or Even</h3>
        Enter a Number to find Odd or Even:
        <input type="text" id ="num" name = "find">
        <hr color="cyan">
        <center><button onclick="oddEven()">CHECK</button></center>
    </div>

    <h1>Use of Loops</h1>
        
    <div>
        <h3>Whether a number is Palindrome or not</h3>
        Enter a Number:
        <input type="text" id ="num" name = "num">
        <hr color="cyan">
        <center><button onclick="Palindrome()">CHECK</button></center>
        <br>
        <h3>Displaying the Number from 1 to 10 using for loop</h3>
    </div>
    <script type = "text/JavaScript">

    
    //program for a simple calculator
    let result;

    //take the operator input
    const operator = prompt('Enter Operator(either +, -, * or /):');

    //take the operand input
    const number1 = parseFloat(prompt('Enter first number:'));
    const number2 = parseFloat(prompt('Enter second number:'));

    switch(operator)
    {
        case '+':
            result = number1 + number2;
            console.log(`${number1} + ${number2} = ${result}`);
            break;
        case '-':
            result = number1 - number2;
            console.log(`${number1} - ${number2} = ${result}`);
            break;
        case '*':
            result = number1 * number2;
            console.log(`${number1} * ${number2} = ${result}`);
            break;
        case '/':
            result = number1 / number2;
            console.log(`${number1} / ${number2} = ${result}`);
            break;
        
        default:
            console.log('Invalid Operator');
            break;
    }

    //to check the number is even or odd
    var num;
    function oddEven()
    {
        num = parseInt(document.getElementById("num").value);
        if(isNaN(num))
        {
            alert("Please Enter a number");
        }
        else if(num == 0)
        {
            alert("The Number is Zero");
        }
        else if(num % 2)
        {
            alert("The Number is Odd");
        }
        else
        {
            alert("The Number is Even");
        }
    }

    
    //displaying palindrome number
    function Palindrome()
    {
        var rem, temp, final = 0;
        var number = Number(document.getElementById("num").value);

        temp = number;
        while(number>0)
        {
            rem = number % 10;
            number = parseInt(number/10);
            final = final*10+rem;
        }

        if(final==temp)
        {
            alert("The inputed number is Palindrome");
        }
        else
        {
            alert("The inputed number is not Palindrome");
        }
    }
    
    //Displaying the number between 1 to 10 by using for loop
    
    var count = 0;
    document.write("Starting Loop"+"<br>");

    for(count = 0; count < 10; count++)
    {
        document.write("Current Count:" +count);
        document.write("<br>");
    }
    document.write("Loop Stopped");

   </script>
</body>
</html>
